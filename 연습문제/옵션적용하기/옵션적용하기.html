<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션적용하기</title>
  <link rel="stylesheet" href="./옵션적용하기.css">
</head>
<body>
  <main>
    <div class="inputContainer">
      <div class="topInput">
        <div id="width">
          <p>
            너비 : <input type="number"> px
          </p>
          
        </div>
        <div id="height">
          <p>높이 : <input type="number"> px</p>
        </div>
        <div id="fontSize">
          <p>글자크기 : <input type="number"> px</p>
        </div>
        <div id="fontWeight">
          <p>
            굵기 : 보통 <input type="radio" name="weight" value="normal">
             굵게 <input type="radio" name="weight" value="bold">
          </p>
        </div>
        <div id="color">
          <p>글자색 : <input type="text"></p>
        </div>
        <div id="backgroundColor">
          <p>배경색 : <input type="text"></p>
        </div>
      </div>
      <div id="row">
        가로정렬 : 왼쪽</label><input type="radio" name="flex-start" value="left">
        가운데<input type="radio" name="row" value="center">
        오른쪽<input type="radio" name="row" value="flex-end">

      </div>
      <div id="col">
        세로정렬 : 위<input type="radio" name="col" value="flex-start">
        가운데<input type="radio" name="col" value="center">
        아래<input type="radio" name="col" value="flex-end">
      </div>
      <div id="string">
        출력 문자열 : <input type="text">
      </div>
      <button id="btn">적용하기</button>
    </div>

    <div id="box"></div>
  </main>

  <script src="./옵션적용하기.js"></script>
</body>
</html>
